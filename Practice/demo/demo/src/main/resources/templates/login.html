<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login - Demo</title>

        <div class="login">
            <form action="#" method="POST">

                <input type="email" id="email" name="email" />

                <input type="password" id="password" name="password" />

            </form>
        </div>
    </body>
</html>
